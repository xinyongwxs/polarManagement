                </p>
            </div>
        </div>

            <label class="col-sm-3 control-label">选择数据集:</label>
            <div class="col-sm-9">
                <p class="form-control-static">
                    <select ng-model="menuItem.dataset" class="input-sm form-control w-sm inline v-middle" ng-options="dataset.name for dataset in datasetname">
                        <option value = ''>选择数据集</option>
                    </select>
                    </a>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择图标:</label>
            <div class="col-sm-9">
                <div class="btn-group">
                    <button type="button" ng-model="menuItem.icon" class="btn btn-default" ng-repeat="i in dayicon"><i  class = "{{i}}"></i></button>

        <div class="form-group">

        <div class="form-group">

            <div class="col-sm-9" ng-controller="DatepickerDemoCtrl">
                {{menuItem}}
                <div class="input-group w-md">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="menuItem.pickdt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>

        <div class="form-group">

                    </a>

<div class="modal-footer">
    <button ng-click="submitNewNode();" class="btn btn-success btn-sm"><i class="fa fa-fw m-r-xs fa-plus"></i>提交</button>
    <button class="btn btn-default btn-sm" ng-click="cancel()">取消</button>
</div>
